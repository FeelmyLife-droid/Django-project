<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{% block title %} First
        {% endblock title %}
    </title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=6a9279c1-e6d3-4097-97dc-4df971c317d0"
            type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>
<body>

<div class="col-md-12 mx-auto my-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'bank:bank' %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'directors:directors' %}">Директора</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'company:company' %}">Компании</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bank:bank_all' %}">Банки</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container-xxl">
        <div class="container text-center">
            <h1> {% block header %} {%endblock header%}</h1>
        </div>
        {% block content %} {%endblock content%}
    </div>
</div>


<script>
    $(function () {
        $('[data-tooltip]').tooltip();
    })
    $(function () {
        $('[data-tooltip2]').tooltip();
    })
</script>
</body>
</html>
